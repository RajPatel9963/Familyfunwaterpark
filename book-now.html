        <script type="text/javascript">
            function showUser1(str)
            {
            if (str=="")
                {
                    document.getElementById("txtHint1").innerHTML="";
                    return;
                }
                    if (window.XMLHttpRequest)
                        {// code for IE7+, Firefox, Chrome, Opera, Safari
                        xmlhttp=new XMLHttpRequest();
                    }
                    else
                        {// code for IE6, IE5
                        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                    }
                        xmlhttp.onreadystatechange=function()
                    {
                    if (xmlhttp.readyState==4 && xmlhttp.status==200)
                    {
                        document.getElementById("txtHint1").innerHTML=xmlhttp.responseText;
                    }
                }
                xmlhttp.open("GET.html","book-now103d2.html?q="+str,true);
                xmlhttp.send();
            }
        </script>

    <body>

                                        label { font-weight:bold; }

                                        <div class="row row-20 clearfix">
                                            <div class="form-group col-md-6">
                                                <label>Booking Date</label>
                                                <input type="date" name="booking_date" required="">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Booking Time</label>
                                                <input type="text" value="06:00 AM To 09:00 PM" readonly name="booking_time" required="">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Your Name</label>
                                                <input type="text" name="name" value="" placeholder="" required="">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Your Email</label>
                                                <input type="email" name="email" value="" placeholder="" required="">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Phone Number</label>
                                                <input type="text" name="contactno" value="" placeholder="" required="">
                                            </div>
                                            <div class="form-group col-md-3">
                                                <label>Number of Adults</label>
                                                <input type="text" name="noof_adult" value="" placeholder="" required="" onChange="showUser1(this.value)">
                                                <span id="txtHint1"></span> 
                                            </div>
                                            <div class="form-group col-md-3">
                                                <label>Number of children</label>
                                                <input type="text" name="noof_child" value="" placeholder="" required="" onChange="showUser2(this.value)">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <h3>Tickets Price :</h3>

                                            <ul>
                                                <li>Child: ₹600&nbsp;|&nbsp;Adult: ₹700</li>

                                        <div class="form-group col-md-12">
                                            <input type="submit" name="insert" value="Continue Order >>>" class="btn-1">
                                        </div>
                                    </div>
                                </form>
